name: Daily Release

on:
  schedule:
    - cron: "31 22 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Release Zip
        run: |
          mkdir LIVE
          cp user.cfg LIVE/
          mkdir -p LIVE/data/Localization/german_(germany)
          cp data/Localization/german_(germany)/global.ini LIVE/data/Localization/german_(germany)/
          zip -r StarCitizen.Deutsch.zip LIVE/*

      - name: Upload Release
        uses: actions/upload-artifact@v2
        with:
          name: daily-release
          path: StarCitizen.Deutsch.zip
